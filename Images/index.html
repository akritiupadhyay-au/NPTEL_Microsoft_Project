<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>
    <author> Akriti Upadhyay </author>
    <style>
        body {
            background-color:#dbe9c8;  /* Replace with your preferred color */
        }
        .tab {
            display: none;
        }
        .tab-button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #8c8c00;
        }
    </style>
</head>
<body>
    <h1>Gold Price Prediction</h1>

    <div id="tab-buttons">
        <!-- Tab buttons will be added here -->
    </div>

    <div id="tabs">
        <!-- Tabs will be added here -->
    </div>

    <script>
        var tabNames = ["Australia", "Canada", "China", "Egypt", "Europe", "India", "Indonesia", "Japan", "Korea", "Russia", "Saudi Arab", "South Africa", "Switzerland", "Thailand", "Turkey", "UAE", "UK", "US", "Vietnam"];
        var imageSources = ["AustralianGoldPricePrediction.png", "CanadianGoldPricePrediction.png", "ChineseGoldPricePrediction.png", "EgyptianGoldPricePrediction.png", "EuroGoldPricePrediction.png", "IndianGoldPricePrediction.png","IndonesianGoldPricePrediction.png", "JapanGoldPricePrediction.png", "KoreanGoldPricePrediction.png", "RussianGoldPricePrediction.png", "SaudiGoldPricePrediction.png", "SouthAfricanGoldPricePrediction.png", "SwissGoldPricePrediction.png", "ThaiGoldPricePrediction.png", "TurkishGoldPricePrediction.png", "UAEGoldPricePrediction.png", "UKGoldPricePrediction.png", "USGoldPricePrediction.png", "VietnameseGoldPricePrediction.png"];

        var tabs = [];
        var tabButtons = [];
        for (var i = 0; i < tabNames.length; i++) {
            // Create a new tab button
            var button = document.createElement("button");
            button.textContent = tabNames[i];
            button.className = "tab-button";
            document.getElementById("tab-buttons").appendChild(button);
            tabButtons.push(button);

            // Create a new tab
            var tab = document.createElement("div");
            tab.className = "tab";
            var img = document.createElement("img");
            img.src = imageSources[i];  // Replace with your image source
            tab.appendChild(img);
            document.getElementById("tabs").appendChild(tab);
            tabs.push(tab);
        }

        // Add click event listeners to the tab buttons
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].addEventListener("click", function() {
                // Hide all tabs
                for (var j = 0; j < tabs.length; j++) {
                    tabs[j].style.display = "none";
                    tabButtons[j].className = "tab-button";
                }

                // Show the clicked tab
                tabs[i].style.display = "block";
                tabButtons[i].className += " active";
            });
        }

        // Show the first tab by default
        tabs[0].style.display = "block";
        tabButtons[0].className += " active";
    </script>
</body>
</html>
